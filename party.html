<!DOCTYPE html>
<html lang="ru">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <!-- <meta http-equiv="Refresh" content="10"> -->
 <title>Шашки</title>
 <link rel="stylesheet" href="./assets/custom.css">
 <!-- <script src="./socket.io/socket.io.js"></script> -->
  <script type="module" src="./src/game_online.js"></script>
</head>
<body>
    <div class="container">
        <button id="leave" class="href" >Назад</button>
        <div class="board" id="board"></div>
        <!-- <script src="./src/game_online.js"></script> -->
    </div>
    <div class="player-content">
        <div class="list-group">
            <div class="Image"></div>
            <div class="greenfn"></div>
            <div class="left-form">
                <div class="form-group">
                    <label class="form-label">Имя</label>
                    <span id="player_Name" class="form-value"></span>
                </div>
                <div class="form-group">
                    <label class="form-label">Электронная почта</label>
                    <span  id="player_Email" class="form-value"></span>
                </div>
                <div class="form-group">
                    <label class="form-label">Побед / Поражений</label>
                    <span id="player_W/L" class="form-value"></span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
