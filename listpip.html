<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Refresh" content="10">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets//lisc.css">
    <title>Players</title>
    <script type="module" src="./src/list_online.js"></script>
</head>
<body>
    <div class="invite-container">
            <div class="invite_link">
                <div class="invite_image"></div>
                <div class="invite_form">
                    <div class="form-group">
                        <label for="name" class="form-label">Имя  </label>
                        <span id="Player_Name" class="form-value"></span>
                    </div>
                    <div class="form-group">
                        <label for="email" class="form-label">Электронная почта  </label>
                        <span id="Player_Email" class="form-value"></span>
                    </div>
                    <div class="form-group">
                        <label for="W/L" class="form-label">Побед / Поражений  </label>
                        <spa id="Player_WL" class="form-value"></span>
                    </div>
                </div>
            <button id="accept_play" class="href" >Принять</button>
            <button id="button_delinvite" type="submit" class="href">Отклонить</button>
            </div>
        </div>
    <div class="container">
        <div class="header">
            <div class="setting">
                <!-- <span id="online-count">0</span> -->
                <a href="./home.html" class="href" >Назад</a>
            </div>
            <div id="players-list">
                <div class="loading">Загрузка списка игроков...</div>
            </div>
            <div id="no-players" style="display: none;">
                <label class="form-label">Пользователей онлайн нет</label>
            </div>
        </div>
    </div>
</body>
</html>
